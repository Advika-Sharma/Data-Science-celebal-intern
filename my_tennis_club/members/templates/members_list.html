<!DOCTYPE html>
<html>
<head>
    <title>Member List</title>
</head>
<body>
    <h1>All Members</h1>
    <ul>
        {% for member in members %}
            <li>{{ member.firstname }} {{ member.lastname }}
                <a href="/delete/{{ member.id }}/">❌ Delete</a>
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="/add/">➕ Add New Member</a>
</body>
</html>
